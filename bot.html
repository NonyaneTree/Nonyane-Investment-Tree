<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bianca - Bakes By Roro Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatbox {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        #chat {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .bot, .user {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            line-height: 1.5;
        }
        .bot {
            background: #e0e0e0;
            text-align: left;
        }
        .user {
            background: #4CAF50;
            color: white;
            text-align: right;
        }
        #userInput {
            width: calc(100% - 50px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #sendBtn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background: #45a049;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .option-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Say Hi or Hello...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // Start Conversation
        function startChat() {
            const message = userInput.value.trim();
            userInput.value = "";

            if (message) {
                // Display user message
                chat.innerHTML += `<div class="user">${message}</div>`;
                chat.scrollTop = chat.scrollHeight;

                // Check for greetings
                if (/^(hi|hello)$/i.test(message)) {
                    setTimeout(() => {
                        botReply("Hi, I am Bianca, Bakes By Roro's AI personal assistant. How can we help you today?");
                        showOptions();
                    }, 500);
                } else {
                    setTimeout(() => {
                        botReply("Please say 'Hi' or 'Hello' to start.");
                    }, 500);
                }
            }
        }

        // Display bot reply
        function botReply(text) {
            chat.innerHTML += `<div class="bot">${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        // Show Options after greeting
        function showOptions() {
            const options = `
                <button class="option-button" onclick="showContact()">Contact Us</button>
                <button class="option-button" onclick="showLocation()">Our Location</button>
                <button class="option-button" onclick="showOffer()">What We Offer</button>
            `;
            chat.innerHTML += options;
            chat.scrollTop = chat.scrollHeight;
        }

        // Option Functions
        function showContact() {
            botReply("Contact Us at: +27813656918");
        }

        function showLocation() {
            botReply("Our Location: 131 Atamelang Street, Soshanguve-BB, Pretoria, Gauteng, South Africa.");
        }

        function showOffer() {
            botReply("We offer not just cakes but freshly baked cakes to create memories with your loved ones.");
        }

        // Event Listeners
        sendBtn.addEventListener("click", startChat);
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                startChat();
            }
        });
    </script>
</body>
</html>
