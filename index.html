<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakes By Roro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 5s infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: pink;
            }
            50% {
                background-color: white;
            }
            100% {
                background-color: pink;
            }
        }

        img {
            width: 300px;
            height: auto;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="roro.png" alt="Bakes By Roro">

    <script>
        setTimeout(function() {
            window.location.href = "roro.html";
        }, 10000);
    </script>
</body>
</html>
