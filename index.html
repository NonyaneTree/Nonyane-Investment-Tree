<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flour to Cake Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            height: 100vh;
            position: relative;
        }

        .falling-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh - 20px));
                opacity: 0;
            }
        }

        .cake-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('cake.png'); /* Replace with your cake image */
            background-size: cover;
            animation: cake-fall 3s forwards;
            display: none;
        }

        @keyframes cake-fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(calc(100vh - 10px));
            }
        }

        .link {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Link to roro.html, but it will redirect automatically after 7 seconds -->
    <a href="roro.html" class="link" id="bakesByRoroLink">Bakes By Roro</a>

    <script>
        // Function to create falling dots
        function createFallingDots() {
            const dot = document.createElement('div');
            dot.classList.add('falling-dot');
            dot.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(dot);

            // Create cake icon at the dot's position
            setTimeout(() => {
                const cakeIcon = document.createElement('div');
                cakeIcon.classList.add('cake-icon');
                cakeIcon.style.left = `${dot.style.left}`; // Position the cake icon where the dot fell
                document.body.appendChild(cakeIcon);

                // Show the cake icon and animate it
                setTimeout(() => {
                    cakeIcon.style.display = 'block';
                }, 1000); // Wait before showing the cake icon

                // Remove the falling dot after animation
                setTimeout(() => {
                    dot.remove();
                }, 3000); // Remove the dot after 3 seconds
            }, 1000); // Delay the appearance of cake icon
        }

        // Create dots every 100 milliseconds
        const dotsInterval = setInterval(createFallingDots, 100);

        // Stop the dot creation and redirect after 7 seconds
        setTimeout(() => {
            clearInterval(dotsInterval); // Stop creating new dots
            // Automatically redirect to roro.html after 7 seconds
            window.location.href = 'roro.html';
        }, 7000); // Redirect after 7 seconds
    </script>
</body>
</html>
